<html>

<head>
    <title>Socket io client</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <ul id="data">

    </ul>
    <script>
        const socket = io("http://localhost:3000");
        socket.on("fetchMessage", ({ message, priority }) => {
            let color;
            if (priority === 10) {
                color = 'red'
            } else if (priority === 9) {
                color = 'black'
            } else if (priority === 8) {
                color = 'blue'
            } else {
                color = 'purple'
            }
            let node = document.createElement("li");
            let textnode = document.createTextNode(message);
            node.appendChild(textnode)
            document.getElementById("data").appendChild(node).style.color = color

            document.getElementById("data")
        })
    </script>
</head>

<body>
</body>

</html>
